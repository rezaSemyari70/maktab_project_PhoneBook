<!doctype html>
<html lang="en">

<head>
    <title>Phone Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="root" class="container-fluid">
        <div class=" pt-2 pb-2">
            <button onclick="show_form()" class="bg-primary text-white add-btn btnAdd rounded mr-2">Add contact</button>
            <button onclick="hide_form()" class="bg-secondary text-white add-btn rounded btnCloseForm">close
                form</button>



        </div>
        <div id="main" class="">
            <div id="table" class="table-responsive pr-3">
                <table id="contact_table" class="table table-striped table-hover ">
                    <thead class="bgThead borderRow ">
                        <tr class="border align-items-center">
                            <th class="text-center">#</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Last Name</th>
                            <th class="text-center">Phone</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Address</th>
                            <th class="text-center">Birthday</th>
                            <!-- <th>Details</th> -->
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                </table>

            </div>
            <div id="form" class="p-2">
                <form id="contact_form">
                    <div class="form-group">
                        <label for="id_name">ID:</label>
                        <input type="number" name="id" class="form-control" id="id_id" placeholder="Id of contact"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="id_name">Name:</label>
                        <input type="text" name="name" class="form-control" id="id_name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="id">Lastname:</label>
                        <input type="text" name="lastname" class="form-control" id="id_lastname" placeholder="Lastname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone:</label>
                        <input type="number" name="phone" class="form-control" id="id_phone"
                            aria-describedby="emailHelp" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email:</label>
                        <input type="email" name="email" class="form-control" id="id_email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Address:</label>
                        <input type="text" name="address" class="form-control" id="id_address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Birthday:</label>
                        <input type="date" name="birthday" class="form-control" id="id_birthday"
                            aria-describedby="emailHelp" placeholder="Birthday">
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleInputPassword1">Details:</label>
                        <input type="text" name="details" class="form-control" id="id_details"
                            placeholder="Details">
                    </div> -->

                    <div class="d-flex justify-content-center p-2">
                        <button type="submit" class="btn btn-success submitButton">Save</button>
                        <button type="reset" class="btn btn-secondary ml-2">clear</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="./js/index.js"></script>
</body>

</html>
